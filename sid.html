<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000; /* Yellow background */
            color: #ffffff; /* Black text */
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            color: #ffffff;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
        }

        #search-bar {
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #333;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #clear-all-btn {
            background-color: #dc3545;
        }

        #clear-all-btn:hover {
            background-color: #a71d2a;
        }

        #error-msg {
            color: #ff6666;
        }

        .note {
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 4px;
            margin-top: 10px;
            position: relative;
            color: #ffffff;
        }

        .note .note-date {
            font-size: 0.8em;
            color: #aaaaaa;
        }

        .note button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            padding: 5px 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Notes</h1>

        <form id="note-form">
            <input type="text" id="note-title" placeholder="Enter note title" required />
            <textarea id="note-description" placeholder="Enter note description" required></textarea>
            <button type="submit">Add Note</button>
            <p id="error-msg" class="error"></p>
        </form>

        <input type="text" id="search-bar" placeholder="Search notes..." />

        <button id="sort-btn">Sort by Text Length</button>
        <button id="clear-all-btn">Clear All Notes</button>

        <div id="notes-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
